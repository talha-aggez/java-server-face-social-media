<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
        <script src="https://kit.fontawesome.com/84913f23be.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet'/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <h:body>
       <nav class="">
            <div class="container clearfix">
                <div id="logo-box">
                    <a href="" >
                        <i class=" twitter fab fa-twitter"></i>
                    </a>
                </div>
            <div id="nav-links">
                <ul>
                    <li class="nav-item giris_yap">
                        <h:form>
                             <h:commandLink class="nav-link giris_yap_link a" value="Giris Yap" action="login"></h:commandLink>
                        </h:form>
                    </li>
                    <li class="nav-item kayit_ol">
                        <h:form>
                            <h:commandLink  class="nav-link kayit_ol_link a" action="register" value="Kayıt Ol"></h:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
        <header>
            <div class="container">
                <div id="form">
                    <div class="form-image">
                        <img src="twitter_login_sidebar_illustration.png"/>
                    </div>
                   <h:form>
                       <div class="form-group">
                           <h:outputText class="outputText" value="Name"></h:outputText>
                           <h:inputText class="input" id="name" value="#{login.user.name}"  required="true" validatorMessage="Bu alanı Doldurmalısınız">
                               <f:validateLength minimum="2"/>
                           </h:inputText>
                           <h:message class="message" for="name"/>
                       </div>
                       <div class="form-group">
                           <h:outputText class="outputText" value="Surname"></h:outputText>
                           <h:inputText class="input" id="surname" value="#{login.user.surname}" validatorMessage="Bu alanı Doldurmalısınız">
                               <f:validateLength minimum="2"/>
                           </h:inputText>
                           <h:message class="message" for="surname"/>
                       </div>
                    <div class="form-group">
                        <h:outputText class="outputText" value="Email Address"/>
                        <h:inputText class="input" id="username" value="#{login.user.email}" validatorMessage="Geçersiz E-posta Adresi!">
                             <f:validateRegex pattern="^[A-Za-z0-9-+]+(\.[A-Za-z0-9+-])*@[A-Za-z0-9-]+(.[A-Za-z0-9]+)*(.[A-Za-z]{2,})$"/>
                        </h:inputText>
                        <h:message class="message" for="username"/>
                    </div>
                    <div class="form-group">
                        <h:outputText class="outputText" value="Password"/>
                        <h:inputSecret class="input" id="password" value="#{login.user.password}" redisplay="true" required="true" validatorMessage="En az 8 rakam giriniz">
                            <f:validateLength minimum="2"/>
                        </h:inputSecret>
                        <h:message class="message" for="password"/>
                    </div>
                       <div class="form-group">
                           <h:selectOneRadio value ="#{login.user.gender}">
                                <f:selectItem itemLabel ="Male" itemValue="Male"/>
                                <f:selectItem itemLabel ="Female" itemValue="Female"/>
                            </h:selectOneRadio>
                       </div>
                       <h:commandButton class="btn btn-primary button" value="Kayıt OL" action="#{login.kayit()}"/>
                 </h:form>
                </div>
            </div>
        </header>
    </h:body>
</html>
